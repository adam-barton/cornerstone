<div class="heroCarousel" data-slick='{
    "arrows": {{arrows}},
    "mobileFirst": true,
    "slidesToShow": 1,
    "slidesToScroll": 1,
    "autoplay": true,
    "autoplaySpeed": {{carousel.swap_frequency}},
    "lazyLoad": "anticipated"
}' >

    {{#each carousel.slides}}

    <div class="home-hero-wrap">
            <img class="hero-background-image" {{#if @first}}src{{else}}data-lazy{{/if}}="{{image}}" alt="{{alt_text}}" title="{{alt_text}}"
            {{#if image_width}}width="{{image_width}}"{{/if}} {{#if image_height}}height="{{image_height}}"{{/if}} />

            {{> components/carousel}}

        <div class="home-hero-content">

            <div class="container" >
                <div class="hero-text-container">
                        <h1>{{{heading}}}</h1>
                    <div class="button-container">
                        <a href="{{url}}" class="home-hero-button"><button>{{button_text}}</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{/each}}
</div>
